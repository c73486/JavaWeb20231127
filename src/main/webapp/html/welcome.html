<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>歡迎頁</title>
		<link rel="stylesheet" href="../css/demo.css">	
		
	</head>
	<body>
		<h1 class="my_red_color">歡迎光臨</h1>
		<h2>
			<script>
				var Today=new Date();
　				document.write("今天是 " + Today.getFullYear() + " 年 "
									+ (Today.getMonth()+1) + " 月 "
									+ Today.getDate() + " 日 "
									+ Today.getHours() + " 時 "
									+ Today.getMinutes() + " 分 ");
		</script>
		</h2>
		<img src="../image/wow.jpg">
	</body>
</html>
